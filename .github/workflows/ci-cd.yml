name: EasyRoom Deployment Pipeline

# Triggers
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      deployment_reason:
        description: "Reason for manual deployment"
        required: false
        default: "Manual trigger"

# Global environment variables
env:
  DOCKER_HUB_REGISTRY: ${{ secrets.DOCKER_HUB_USERNAME }}
  PROJECT_NAME: easyroom
  DEPLOYMENT_ENVIRONMENT: production

# Jobs with detailed stages
jobs:
  # Stage 1: Code Quality and Testing
  code-quality:
    name: ðŸ•µï¸ Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            src/frontend/package-lock.json
            src/backend/package-lock.json

      - name: ðŸ§¹ Install Dependencies
        run: |
          cd src/frontend && npm ci
          cd ../backend && npm ci

      - name: ðŸ” Run Code Linting
        run: |
          cd src/frontend && npm run lint
          cd ../backend && npm run lint

      - name: ðŸ§ª Run Unit Tests
        run: |
          cd src/frontend && npm test
          cd ../backend && npm test

  # Stage 2: Build Docker Images
  build-images:
    name: ðŸ—ï¸ Build Docker Images
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ” Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ­ Build Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-frontend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-frontend:${{ github.sha }}

      - name: ðŸ­ Build Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-backend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-backend:${{ github.sha }}

  # Stage 3: Deployment to EC2
  deploy-to-ec2:
    name: ðŸš€ Deploy to EC2 Server
    needs: build-images
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ› ï¸ Prepare Deployment Configuration
        run: |
          # à¸ªà¸£à¹‰à¸²à¸‡à¹„à¸Ÿà¸¥à¹Œ .env à¸ªà¸³à¸«à¸£à¸±à¸šà¸à¸²à¸£ deploy
          cat > deployment.env << EOL
          # à¸„à¹ˆà¸²à¸„à¸­à¸™à¸Ÿà¸´à¸à¸ªà¸³à¸«à¸£à¸±à¸šà¸à¸²à¸£ deploy
          FRONTEND_PORT=80
          BACKEND_PORT=3000
          API_HOST=0.0.0.0

          # à¸à¸²à¸£à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²à¸à¸²à¸™à¸‚à¹‰à¸­à¸¡à¸¹à¸¥
          DB_HOST=mysql
          DB_PORT=3306
          DB_USER=easyroomteam
          DB_PASSWORD=1234
          DB_NAME=easyroom

          # Docker Hub credentials
          DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
          DEPLOYMENT_TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          EOL

      - name: ðŸš¢ Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'

          # à¸ªà¸£à¹‰à¸²à¸‡à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¸ªà¸³à¸«à¸£à¸±à¸š deployment
          mkdir -p ~/easyroom-deployment
          cd ~/easyroom-deployment

          # à¸ªà¸£à¹‰à¸²à¸‡ docker-compose.yml
          cat > docker-compose.yml << INNER_EOF
          version: "3.8"
          services:
            frontend:
              image: ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-frontend:${{ github.sha }}
              ports:
                - "80:80"
              restart: always

            backend:
              image: ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-backend:${{ github.sha }}
              ports:
                - "3000:3000"
              restart: always

            mysql:
              image: mysql:latest
              environment:
                MYSQL_ROOT_PASSWORD: 1234
                MYSQL_DATABASE: easyroom
              volumes:
                - mysql_data:/var/lib/mysql

          volumes:
            mysql_data:
          INNER_EOF

          # Login Docker Hub
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}

          # Pull images
          docker-compose pull

          # Stop à¹à¸¥à¸° remove containers à¹€à¸”à¸´à¸¡
          docker-compose down

          # Start containers à¹ƒà¸«à¸¡à¹ˆ
          docker-compose up -d

          # à¸—à¸³à¸„à¸§à¸²à¸¡à¸ªà¸°à¸­à¸²à¸”
          docker image prune -f

          echo "Deployment completed successfully!"
          EOF

      - name: ðŸ“‹ Deployment Notification
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: ðŸš€ Deployment successful for EasyRoom
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Stage 4: Post-Deployment Checks
  post-deployment-checks:
    name: ðŸ©º Health Check
    needs: deploy-to-ec2
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŒ Check Frontend Availability
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }})
          if [ $response -ne 200 ]; then
            echo "Frontend not responding correctly"
            exit 1
          fi

      - name: ðŸ” Check Backend Availability
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:3000/health)
          if [ $response -ne 200 ]; then
            echo "Backend not responding correctly"
            exit 1
          fi

  # Optional: Conditional job for production deployment
  production-validation:
    name: ðŸ Production Validation
    if: github.ref == 'refs/heads/main'
    needs:
      - code-quality
      - build-images
      - deploy-to-ec2
      - post-deployment-checks
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŽ‰ Production Deployment Completed
        run: echo "Production deployment validated successfully!"

name: EasyRoom Deployment Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: ðŸ” Prepare Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Copy .env Files
        run: |
          cp .env src/backend/.env
          cat src/backend/.env

      - name: Verify Project Structure
        run: |
          echo "Checking project structure..."
          test -f .env || (echo "âŒ Root .env file missing" && exit 1)
          test -f src/backend/.env || (echo "âŒ Backend .env file missing" && exit 1)
          test -d src/frontend || (echo "âŒ Frontend directory missing" && exit 1)
          test -d src/backend || (echo "âŒ Backend directory missing" && exit 1)
          echo "âœ… Project structure validated"

  build-frontend:
    name: ðŸŒ Build Frontend Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-frontend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-frontend:${{ github.sha }}

  build-backend:
    name: ðŸš€ Build Backend Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-backend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-backend:${{ github.sha }}

  deploy-to-ec2:
    name: ðŸ–¥ï¸ Deploy to EC2
    needs:
      - build-frontend
      - build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }} # à¹€à¸žà¸´à¹ˆà¸¡ host
          username: ${{ secrets.EC2_USERNAME }} # à¹€à¸žà¸´à¹ˆà¸¡ username
          key: ${{ secrets.EC2_SSH_KEY }} # à¹€à¸žà¸´à¹ˆà¸¡ SSH key
          script: |
            # script à¹€à¸”à¸´à¸¡
            mkdir -p ~/easyroom-deployment
            cd ~/easyroom-deployment

            # à¸ªà¸£à¹‰à¸²à¸‡ .env 
            cat > .env << EOL
            DB_HOST=mysql
            DB_PORT=3306
            DB_USER=easyroomteam
            DB_PASSWORD=1234
            DB_NAME=easyroom
            API_HOST=0.0.0.0
            API_PORT=3000
            EOL

            # à¸ªà¸£à¹‰à¸²à¸‡ docker-compose.yml
            cat > docker-compose.yml << EOL
            version: "3.8"
            services:
              apache-web-server:
                image: ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-frontend:latest
                ports:
                  - "80:80"
                volumes:
                  - ./frontend:/var/www/html/
                restart: always

              node:
                image: ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-backend:latest
                ports:
                  - "3000:3000"
                restart: always
                environment:
                  - DB_HOST=mysql

              mysql:
                image: mysql:latest
                environment:
                  MYSQL_ROOT_PASSWORD: 1234
                  MYSQL_DATABASE: easyroom
                  MYSQL_USER: easyroomteam
                  MYSQL_PASSWORD: 1234
                ports:
                  - "3306:3306"
                volumes:
                  - db_data:/var/lib/mysql

            volumes:
              db_data:
            EOL

            # Login Docker Hub
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}

            # Pull images
            docker-compose pull

            # Stop à¹à¸¥à¸° remove containers à¹€à¸”à¸´à¸¡
            docker-compose down || true

            # Start containers à¹ƒà¸«à¸¡à¹ˆ
            docker-compose up -d

            # à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸ªà¸–à¸²à¸™à¸°
            docker-compose ps
            docker logs easyroom-deployment-node-1 || true

  post-deployment-check:
    name: ðŸ©º Post-Deployment Verification
    needs: deploy-to-ec2
    runs-on: ubuntu-latest
    steps:
      - name: Check Frontend Availability
        run: |
          # à¸£à¸­à¹ƒà¸«à¹‰ container à¹€à¸£à¸´à¹ˆà¸¡à¸—à¸³à¸‡à¸²à¸™
          sleep 60  # à¹€à¸žà¸´à¹ˆà¸¡à¹€à¸§à¸¥à¸²à¸£à¸­à¹ƒà¸«à¹‰à¸¡à¸²à¸à¸‚à¸¶à¹‰à¸™

          # à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸”à¹‰à¸§à¸¢ curl à¹à¸šà¸š verbose
          curl -v http://${{ secrets.EC2_HOST }}:80

          # à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸š HTTP status code
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:80)
          echo "Response code: $response"

          # à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸š containers à¸šà¸™ EC2
          ssh -i <(echo "${{ secrets.EC2_SSH_KEY }}") \
              ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} \
              "docker ps -a"

      - name: Check Backend Availability
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:3000/health || echo 404)
          if [ $response -ne 200 ]; then
            echo "Backend not responding correctly"
            exit 1
          fi

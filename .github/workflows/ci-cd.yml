name: EasyRoom Deployment Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    name: 🏗️ Build and Push Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-frontend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-frontend:${{ github.sha }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-backend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-backend:${{ github.sha }}

  deploy-to-ec2:
    name: 🚀 Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # สร้างโฟลเดอร์สำหรับ deployment
            mkdir -p ~/easyroom-deployment
            cd ~/easyroom-deployment

            # สร้าง .env file
            cat > .env << EOL
            FRONTEND_PORT=80
            BACKEND_PORT=3000
            API_PORT=3000
            API_HOST=0.0.0.0

            DB_HOST=mysql
            DB_PORT=3306
            DB_USER=easyroomteam
            DB_PASSWORD=1234
            DB_NAME=easyroom

            MYSQL_ROOT_PASSWORD=1234
            MYSQL_DATABASE=easyroom
            MYSQL_USER=easyroomteam
            MYSQL_PASSWORD=1234
            MYSQL_CONTAINER_PORT=3306
            MYSQL_HOST_PORT=3306
            EOL

            # สร้าง docker-compose.yml
            cat > docker-compose.yml << EOL
            version: "3.8"
            services:
              apache-web-server:
                image: ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-frontend:latest
                ports:
                  - "80:80"
                volumes:
                  - ./src/frontend/:/var/www/html/
                restart: always

              node:
                image: ${{ secrets.DOCKER_HUB_USERNAME }}/easyroom-backend:latest
                ports:
                  - "3000:3000"
                env_file:
                  - .env
                environment:
                  - DB_HOST=mysql
                restart: always
                depends_on:
                  - mysql

              mysql:
                image: mysql:latest
                environment:
                  MYSQL_ROOT_PASSWORD: 1234
                  MYSQL_DATABASE: easyroom
                  MYSQL_USER: easyroomteam
                  MYSQL_PASSWORD: 1234
                ports:
                  - "3306:3306"
                volumes:
                  - db_data:/var/lib/mysql
                  - ./easyroom-docker.sql:/docker-entrypoint-initdb.d/easyroom.sql

            volumes:
              db_data:
            EOL

            # Login Docker Hub
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}

            # Pull images
            docker-compose pull

            # Stop และ remove containers เดิม
            docker-compose down || true

            # Start containers ใหม่
            docker-compose up -d

            # ตรวจสอบสถานะ
            docker-compose ps
